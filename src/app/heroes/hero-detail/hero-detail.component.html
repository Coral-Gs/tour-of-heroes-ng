<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div>id: {{hero.id}}</div>
    <div>
      <label for="hero-name">Hero name: </label>
      <input pInputText type="text" id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    </div>
</div>
<button pButton (click)="save()" class="mr-2">save</button>
<button pButton label="Go back" (click)="goBack()" class="mt-5"></button>
